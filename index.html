<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaCiv</title>
  <style>
    body {
      margin: 0;
      background: #ffffff ;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: opacity 1s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 40%;
      height: 100%;
      background-image: url('andro_face_left.png');
      background-repeat: no-repeat;
      background-position: left center;
      background-size: cover;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }

    .content {
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
    }

    .btn {
      font-size: 1rem;
      padding: 0.75rem 2rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #eee;
      transform: scale(1.03);
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>NovaCiv</h1>
    <button class="btn" onclick="enter()">войти в сознание</button>
  </div>

  <script>
    function enter() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'manifest.html'; // можно заменить на 'ustav.html'
      }, 1000); // в мс (1000 = 1 секунда)
    }
  </script>
<script>
  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });
</script>

</body>
</html>
